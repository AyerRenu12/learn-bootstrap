<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel1</title>
    <link rel="stylesheet" href="./css/carousel.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
 crossorigin="anonymous">

</head>
<body>
    <!-- slides only -->
    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner img-box">
    <div class="carousel-item active">
      <img src="./image/mountain.jpg" class="d-block w-100" alt="mountain">
    </div>
    <div class="carousel-item img-box">
      <img src="./image/tree.webp" class="d-block w-100" alt="tree">
    </div>
    <div class="carousel-item img-box">
      <img src="./image/nature.jpg" class="d-block w-100" alt="nature">
    </div>
  </div>
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
crossorigin="anonymous">
</script>

</body>
</html>
