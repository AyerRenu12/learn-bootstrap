<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <link rel="stylesheet" href="./css/border.css">
    <!--bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
 <body>

    <h1>Border</h1>
    <!-- border -->
    <div class="p-3">

        <span class="border">More..</span>
        <span class="border-start">More..</span>
        <span class="border-top">More..</span>
        <span class="border-bottom">More..</span>
        <span class="border-end">More..</span>
    </div>
    <hr/>
     <!-- subtractive border or remove border -->
    <h6 class="h3">Subtractive border</h6>
    <div class="p-3">

        <span class=" border border-0">More..</span>
        <span class="border border-start-0">More..</span>
        <span class="border border-top-0">More..</span>
        <span class="border border-bottom-0">More..</span>
        <span class="border border-end-0">More..</span>
    </div>
    <hr/>
     <!-- border colors  -->
    <h3>Border color</h3>
    <div class="p-3">

        <span class=" border  border-primary">More..</span>
        <span class="border border-start-0  border-secondary">More..</span>
        <span class="border border-top-0 border-warning">More..</span>
        <span class="border border-bottom-0 border-danger">More..</span>
        <span class="border border-end-0 border-info">More..</span>
    </div>
    <hr/>
    <!-- border size -->
    <h3>Border sizes</h3>
    <div class="p-3">

        <span class=" border  border-primary border-0">More..</span>
        <span class="border  border-secondary border-1">More..</span>
        <span class="border  border-warning border-2">More..</span>
        <span class="border  border-danger border-3">More..</span>
       
    </div>
    <hr/>
    <!-- rounded border -->
    <h4>Rounded border</h4>
    <div class="p-4">

        <span class=" border  border-primary rounded-0">More..</span>
        <span class="border   border-secondary rounded-1">More..</span>
        <span class="border  border-warning rounded-2">More..</span>
        <span class="border  border-danger rounded-3">More..</span>
        <span class=" border  border-primary border-3 rounded-bottom">More..</span>
        <span class="border   border-secondary rounded-circle p-2">More..</span>
        <span class="border  border-warning rounded ">More..</span>
    </div>
    <hr/>  
    
    


<!--  bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>

</body>
</html>
