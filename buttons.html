<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <!-- bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <!-- button section-->
      <h3>Buttons</h3>
    <!-- default button -->
    <button>Subscribe</button> 
    <!-- using btn class -->
    <button class="btn btn-primary">Send</button>
    <!-- using btn in the link -->
    <a href="index.html" class="btn btn-secondary">Learn more</a>
    <!-- btn in input field -->
    <input type="button"  value="reset">
    <input type="button" class="btn btn-danger" value="reset">
    <hr/>

    <!-- outline button -->
    <h2>outline button</h2>
    <button type="button" class="btn btn-outline-success">See more</button>
    <a href="index.html" class="btn btn-outline-dark">Learn more..</a>
    <input type="button" class="btn btn-outline-info" value="Read">
    <hr/>

    <!-- button size -->
    <h6 class="h2"> button size</h6>
    <input type="button" class="btn btn-lg btn-danger" value="more">
    <button type="button" class="btn btn-sm btn-outline-warning">Goto</button>
    <hr/>

    <!-- inactive button -->
    <h3>Disabled buttons:</h3>
    <button type="button" class="btn btn-secondary" disabled>Disabled button</button>
    <a class="btn btn-lg btn-info disabled" aria-disabled="true">Button</a>
    <hr/>

    <!-- button group -->
    <h3>Button group</h3>
    <div class="btn-group" >
        <button type="button" class="btn btn-primary">Send</button>
        <a href="index.html" class="btn btn-primary">Read</a>
        <input type="button" class="btn btn-primary" value="Go"/>

    </div>
    <br>
    <br>
    <br>
    <div>
        <div class="btn-group" >
         <button type="button" class="btn btn-outline-dark">Send</button>
         <a href="index.html" class="btn btn-outline-dark">Read</a>
          <input type="button" class="btn btn-outline-dark" value="Go"/>
        </div>
    </div>
    <hr/>
 <!--  bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
