<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-border</title>
    <link rel="stylesheet" href="./css/image-border.css"/>
    <!-- CSS only -->
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <h1>Image border</h1>
    <!-- border -->

    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class="rounded"/>
    </div>
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class="rounded-top"/>
    </div>
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class="rounded-bottom"/>
    </div>
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class="rounded-end"/>
    </div>
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class="rounded-start"/>
    </div>
    
        
         <!-- border sizes -->
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class="rounded-0"/>
    </div>
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class="rounded-1 border boder-warning border-5"/>
    </div>
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class="rounded-2 border border-info border-5"/>
    </div>
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose"  class="rounded-3 border border-primary border-5"/>
    </div>
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class=" border rounded-4 border-4 border-danger"/>
    </div>
    <div class="wrapper">
        <img src="./image/prose.jpg" alt="purple rose" class=" border rounded-circle border-4 border-danger"/>
    </div>
   
    
        
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
